        <!-- Contact -->
        <section class="contact-area">
            <div class="container">
                <div class="gx-row d-flex justify-content-between gap-24">
                    <div class="contact-infos">
                        <h3 data-aos="fade-up">Contact Info</h3>
                        <ul class="contact-details">
                            <li class="d-flex align-items-center" data-aos="zoom-in">
                                <div class="icon-box shadow-box">
                                    <i class="iconoir-mail"></i>
                                </div>
                                <div class="right">
                                    <span>CHAT us</span>
                                    <h4><a href="https://twitter.com/eliezer_sunny">X</a></h4>
                                    <h4><a href="https://www.threads.net/@eliezer_sunny">Threads</a></h4>
                                </div>
                            </li>

                            <!-- <li class="d-flex align-items-center" data-aos="zoom-in">
                                <div class="icon-box shadow-box">
                                    <i class="iconoir-phone"></i>
                                </div>
                                <div class="right">
                                    <span>Contact Us</span>

                            <li class="d-flex align-items-center" data-aos="zoom-in">
                                <div class="icon-box shadow-box">
                                    <i class="iconoir-pin-alt"></i>
                                </div>
                                <div class="right">
                                    <span>Location</span>
                                    <h4>Bwari, Abuja <br>Nigeria</h4>
                                </div>
                            </li>
                        </ul>

                        <h3 data-aos="fade-up">Social Info</h3>
                        <ul class="social-links d-flex align-center" data-aos="zoom-in">
                            <li><a class="shadow-box" href="https://adetunjieliazer.github.io/dev_sunny-portfolio"><i class="iconoir-dribbble"></i></a></li>
                            <li><a class="shadow-box" href="https://twitter.com/dev_sunny_e"><i class="iconoir-twitter"></i></a></li>
                            <li><a class="shadow-box" href="https://www.threads.net/@dev_sunny_e"><i class="iconoir-threads"></i></a></li>
                        </ul>
                    </div>

                    <div data-aos="zoom-in" class="contact-form">
                        <div class="shadow-box">
                            <img src="assets/images/bg1.png" alt="BG" class="bg-img">
                            <img src="assets/images/icon3.png" alt="Icon">
                            <h1>Let’s work <span>together.</span></h1>
                            <form method="POST" action="https://formsubmit.co/0c41d649d185c4eb3e984815f4c25cf7" onsubmit="myFunction()" name="contactForm">
                                <input type="hidden" name="_next" value="https://adetunjieliazer.github.io/dev_sunny-portfolio/contact">
                                <input type="hidden" name="_subject" value="Dev_Sunny You have a Message!">
                                <input type="hidden" name="_autoresponse" value="Thank you for connecting with Dev Sunny! We have received your message and will get back to you as soon as possible. @dev_sunny_e">

                                <div class="alert messenger-box-contact__msg" id="success" role="alert">
                                    <!-- Your message was sent successfully. -->
                                </div>

                                <!-- <div id="success" class="success"></div> -->
                                
                                <div class="input-group">
                                    <input type="text" name="full-name" id="full-name" placeholder="Name *" required>
                                </div>
                                <div class="input-group">
                                    <input type="email" name="email" id="email" placeholder="Email *" required>
                                </div>
                                <div class="input-group">
                                    <input type="text" name="subject" id="subject" placeholder="Your Subject *" required>
                                </div>
                                <div class="input-group">
                                    <textarea name="message" id="message" placeholder="Your Message *" required></textarea>
                                </div>
                                <div class="input-group">
                                    <button class="theme-btn submit-btn" name="submit" type="submit" onclick="myFunctions()">Send Message</button>
                                </div>
                            </form>
                        </div>
                    </div>
                    
                </div>
